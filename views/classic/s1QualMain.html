<!-- Wrapper starts here -->
<div class="wrapper" id="admin">   
  <div class="headerDeep">
    <h1>Tools: classic step1 dialogues</h1>
      <ul>
        <li><div id="name"></div></li>
        <li><a id = "BackButton" href="#"><<< Back</a></li>
      </ul>
  </div>    
  <!-- Admin tabs starts here -->
  <div class="adminTabs adminReviewTabs">
    <!-- Waiting for data -->
    <div class="waitingForAction">
      <h2>Loading dialogue sets.....</h2>
    </div>   
    <!-- First tab content starts here -->


    <div class="adminSection" >
      <h1 data-bind="text: exptId()+': '+title()"></h1>
    </div>

    <div class="tabContent">
      <div class="download"><a href="#">download as RTF</a></div>
      <div class="exptReviewWrapper">
        <h2 data-bind="text: ' (d:' + dayNo() + 's:' + sessionNo()+')'"></h2>
        <!-- ko foreach: days -->
          <!-- ko foreach: sessions -->
          <div class="exptReviewSummary formRow dark">
            <!-- ko foreach: owners -->
              <h3 data-bind="text: 'judge/owner: ' + owner() + ' - ' + email()"></h3>
              <br/><br/>
              <!-- ko foreach: turns -->

              <b><p data-bind="text: 'turn ' + turnNo()"></p></b>
              <p data-bind="text: 'IQ: ' + jQ()"></p>
              <p data-bind="text: 'NP: ' + npA()"></p>
              <p data-bind="text: 'P: ' + pA()"></p>
              <!-- /ko -->
            <!-- /ko -->
          </div>
          <!-- /ko -->
        <!-- /ko -->
      </div>
    </div>
    <!-- First tab content ends here -->
  </div>
  <!-- Admin tabs ends here -->      
</div>
<!-- Wrapper ends here -->
<script type="text/javascript" src="/jquery/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="/js/ko/knockout-3.2.0.js"></script>
<script type="text/javascript" src="/js/ko/ko-mapping.js"></script>
<script type="text/javascript" src="/js/classic/getJSONForView.js"></script>
<script type="text/javascript" src="/js/mobile/adminNavigate.js"></script>
</body>
</html>
