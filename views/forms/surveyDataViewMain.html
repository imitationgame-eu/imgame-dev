<!-- Wrapper starts here -->
<div class="wrapper" id="admin">   
  <div class="headerDeep">
    <h1>Surveys: respondents</h1>
      <ul>
        <li><div id="name"></div></li>
        <li><a id = "BackButton" href="#"><<< Back</a></li>
      </ul>
  </div>    
  <!-- Admin tabs starts here -->
  <div class="adminTabs adminReviewTabs">
    <!-- Waiting for data -->
    <div class="waitingForAction">
      <h2>Loading survey views.....</h2>
    </div>   
    <!-- First tab content starts here -->
    <div class="adminTabs">    	
      <!-- First tab -->
    	<!-- <div id="tabOne" class="tab">Surveys</div> -->
      <!-- First tab content starts here -->
      <div id="tabOneContent" class="tabContent">
        <button class="rtfButton" data-bind="visible: canDownloadRTF(), click:downloadRTF">Download as RTF file</button>
        <br/>
        <div id = "container">
          <div id="evenSurveysWrapper" class="surveyWrapper">
            <h2 data-bind="css: evenHeaderClass(), click: toggleEvenHeader, text: evenHeaderText()"></h2>
            <div class="formRow dark" data-bind="visible: evenBodyVisible(), foreach: evenResponseViewModels">
              <div class="formRow light">
                <h3 data-bind="text: respondentText()"></h3>
                <div data-bind="foreach: pageViewModels">
                  <h4 data-bind="text: pageText()"></h4>
                  <div data-bind="visible: filterSectionVisible()">
                    <p data-bind="text: filterQText()"></p>
                    <div data-bind="foreach: filterResponseViewModels">
                      <p data-bind="text: responseText()"></p>
                    </div>
                  </div>
                  <div data-bind="visible: nonfilterSectionVisible(), foreach: nonfilterResponseViewModels">
                    <p data-bind="text: responseText()"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="oddSurveysWrapper" class="surveyWrapper">
            <h2 data-bind="css: oddHeaderClass(), click: toggleOddHeader, text: oddHeaderText()"></h2>
            <div class="formRow dark" data-bind="visible: oddBodyVisible(), foreach: oddResponseViewModels">
              <div class="formRow light">
                <h3 data-bind="text: respondentText()"></h3>
                <div data-bind="foreach: pageViewModels">
                  <h4 data-bind="text: pageText()"></h4>
                  <div data-bind="visible: filterSectionVisible()">
                    <p data-bind="text: filterQText()"></p>
                    <div data-bind="foreach: filterResponseViewModels">
                      <p data-bind="text: responseText()"></p>
                    </div>
                  </div>
                  <div data-bind="visible: nonfilterSectionVisible(), foreach: nonfilterResponseViewModels">
                    <p data-bind="text: responseText()"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- First tab content ends here -->
  </div>
  <!-- Admin tabs ends here -->      
</div>
<!-- Wrapper ends here -->
<script type="text/javascript" src="/jquery/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="/js/ko/knockout-3.2.0.js"></script>
<script type="text/javascript" src="/js/ko/ko-mapping.js"></script>
<script type="text/javascript" src="/js/forms/surveyView.js"></script>
<script type="text/javascript" src="/js/mobile/adminNavigate.js"></script>
</body>
</html>
