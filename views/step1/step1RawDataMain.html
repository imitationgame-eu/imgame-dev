
<!-- Wrapper starts here -->
<div class="wrapper" id="admin">
    
    <div class="headerDeep">
    	<h1>Admin: step1 data download</h1>
        <ul>
            <li><div id="name"></div></li>
            <li><a id = "BackButton" href="#"><<< Back</a></li>
        </ul>
    </div>
    
    <!-- Admin tabs starts here -->
    <div class="adminTabs adminReviewTabs" data-bind="foreach: days">
               
    	<!-- First tab -->
      <div class="tab completed">
        <h2 data-bind="text: 'Day ' + summary.dayNo()"></h2>
        <span data-bind="text: summary.dataCode()"></span>
      </div>
        

<!-- First tab content starts here -->
		<div class="tabContent adminReviewContent" data-bind=" foreach: sessions">
         	<h2 class="noBorder" data-bind="text: 'Session ' + id()">Session 1</h2>
            <div class="adminSection adminReview">
<!-- ko foreach: judges -->
            	<div class="formRow dark">
                	<!-- Previous questions starts here -->
                  <div class="igsnNo" data-bind="text: igsnNo()"></div>
                    <div class="previousQuestions" data-bind="foreach: questions">
                      <div data-bind="visible: finalTurn() == 0">
                        <div data-bind="attr: $index() % 2 == 0 ? {'class': 'previousQuestion dark' } : {'class': 'previousQuestion light' }">
                          <p data-bind="text: 'q: ' + jQ()"></p>
                          <p data-bind="text: 'interrogator intention: ' + iIntention()"></p>
                          <p data-bind="text: 'selecting: ' + selecting()"></p>
                          <p data-bind="text: 'npLeft: ' + npLeft()"></p>
                          <p data-bind="text: 'p: ' + pR()"></p>
                          <p data-bind="text: 'p alignment: '+pAlignmentStr() + '; value: ' + pAlignmentValue()"></p>                          
                          <p data-bind="text: 'np: ' + npR()"></p>
                          <p data-bind="text: 'np alignment: '+npAlignmentStr() + '; value: ' + npAlignmentValue()"></p>                            
                          <p data-bind="text: 'choice: ' + choice()"></p>
                          <p data-bind="text: 'correct: ' + correct()"></p>
                          <p data-bind="text: 'reason: ' + reason()"></p>
                          <p data-bind="text: 'confidence: ' + rating()"></p>
                          <p data-bind="text: 'category alignment: ' + categoryAlignmentStr() + '; value: ' + categoryAlignmentValue()"></p>                            
                        </div>
                      </div>
                      <div data-bind="visible: finalTurn() == 1">
                        <h4>final rating</h4>
                        <p data-bind="text: 'npLeft: ' + npLeft()"></p>
                        <p data-bind="text: 'choice: ' + choice()"></p>
                        <p data-bind="text: 'correct: ' + correct()"></p>
                        <p data-bind="text: 'reason: ' + reason()"></p>
                        <p data-bind="text: 'confidence: ' + rating()"></p>                        
                      </div>
                    </div>
                    <!-- Previous questions ends here -->
                </div>
<!-- /ko -->
            </div>
        </div>
        <!-- First tab content ends here -->
    </div>
    <!-- Admin tabs ends here -->
      
</div>
<!-- Wrapper ends here -->

<script type="text/javascript" src="/jquery/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="/jquery-ui-1.11.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/ko/knockout-3.2.0.js"></script>
<script type="text/javascript" src="/js/ko/ko-mapping.js"></script>
<script type="text/javascript" src="/js/step1/step1RawData.js"></script>
<script type="text/javascript" src="/js/mobile/adminNavigate.js"></script>
</body>
</html>
