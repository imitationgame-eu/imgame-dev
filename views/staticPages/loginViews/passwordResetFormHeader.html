<html>
<head>

    <link rel="stylesheet" href="/jquery-themes/imgame.min.css" />

<body>
<div data-role="page" data-theme="a" data-cache="false">
    <div data-role="header" data-position="inline">
        <h1>Imgame password reset</h1>
    </div>
    <div data-role="content" data-theme="a">
        <form id="resetForm" method="post" action="/index.php">
            <div data-role="collapsible">
                <h4>Reset password</h4>
                <fieldset>
                   <p>You have requested a password reset. Please enter your new password in both fields below and use 'send'.</p>
                    <div data-role="fieldcontain">
                        <label for="newpw1">new password</label>
                        <input type="password" id="newpw1" name="newpw1"  />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="newpw2">retype new password</label>
                        <input type="password" id="newpw2" name="newpw2"  />
                    </div>
                    <p>Your password must be a minimum of 8 characters, and should contain at least 1 numeric character and 1 uppercase character.</p>
                    <input type="hidden" value="4"  name="action" />
                    <input type="hidden" value="1" name="process" />
