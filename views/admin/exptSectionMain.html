	<div data-role="page" data-theme="a" id="exptConfigurePage">
		<div data-role="header" data-position="inline">
          <h1 id="mainHeader" data-bind="text: sectionTitle()">Experiment section</h1>
		</div>
		<div data-role="content" data-theme="a">
          <div id="container">
            <div data-bind="foreach: formFields">

              <div data-bind="visible: isPageWarning(), text: legend()">
              </div>
              <div data-role="fieldcontain" data-bind="visible: isPageMessage(), text: legend()">
              </div>
              <div data-role="fieldcontain" data-bind="visible: isFieldText()">
                <label data-bind="for: ftId(), text: legend()"></label>
                <input type="text" data-bind="textInput: itemValue, attr:{id: ftId()}" />
              </div>
              <div data-role="fieldcontain" data-bind="visible: isFieldCheckbox()">
                <label data-bind="for: cbId(), text: legend()"></label>
                <div data-bind="click: fsClick">  <!-- this extra div is a hack to ensure the click event can force changing the bool value in the viewmodel -->
                  <input type="checkbox" data-role="flipswitch" data-bind="attr: {'id': cbId(), 'data-on-text': dataOnText(), 'data-off-text': dataOffText()}, checked: booleanValue"/>
                </div>
              </div>
              <div data-role="fieldcontain" data-bind="visible: isFieldSelect()">
                <label data-bind="for: selectId(), text: legend()"></label>
                <select data-bind="attr: {'id': selectId()}, options: options, value: selectedItem"></select>
              </div>
              <div data-role="fieldcontain" data-bind="visible: isFieldButton()">
                <label data-bind="for: buttonId(), text: legend()"></label>
                <input type="button" data-icon="gear" data-bind="attr:{id: buttonId()}, click:doProcessButton, value: buttonLegend()"/>
              </div>
            </div>
          </div>
		</div>
        <div data-role="footer" data-position="inline" data-tap-toggle="false">
        <div data-role="navbar">
          <ul>
            <li><a id="backB" href="#" data-icon="carat-l">back</a></li>
            <li><a id="submitB" href="#" data-icon="carat-r">save and operate on changes</a></li>
          </ul>
        </div>
      </div>
	</div>
	<script src="/jquery/jquery-2.1.3.min.js"></script>
  <script src="/js/ko/knockout-3.2.0.js"></script>
  <script src="/js/ko/ko-mapping.js"></script>
	<script src="/jquery-mobile/jquery.mobile.overrides.js"></script>  
	<script src="/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
	<script src="/jquery-mobile/page.modifiers.js"></script>
  <script src="/js/mobile/adminNavigate.js"></script>
  <script src="/js/admin/experimentSection.js"></script>
</body>
</html>
