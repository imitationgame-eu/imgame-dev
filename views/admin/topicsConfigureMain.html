	<div data-role="page" data-theme="a">
		<div data-role="header" data-position="inline">
			<h1>System configuration: topics</h1>
		</div>

		<div  class="systemContainer" id="container">
			<h3>Existing topics</h3>
			<!-- ko foreach: topics -->
			<div class = 'groupRow'>
				<input type="text" class="itemName" data-bind="textInput: topicName" />
				<input type="button" class="acceptB" data-bind="visible: hasChanged(), value: acceptText(), click: accept" />
			</div>
			<!-- /ko -->


			<h3 data-bind="visible: canEdit()">Add new topic</h3>

			<!-- ko foreach: newTopics -->
			<div class = 'groupRow'  data-bind="visible: canEdit">
				<input type="text" class="itemName" data-bind="textInput: topicName" />
				<input type="button" class="acceptB" data-bind="visible: hasChanged(), value: insertText(), click: insert" />
			</div>
			<!-- /ko -->
  

		</div>

		<div id="footer" class="systemFooter">
			<input type="button" id="backB" value="<<  back"/>
		</div>
